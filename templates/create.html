{% extends 'layout.html' %}
{% block container %}

<form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Vehicle Number</label>
      <input type="text" name ="number" class="form-control" id="exampleFormControlInput1" placeholder="Vehicle number" required>
    </div>

    <div class="form-group">
        <label for="exampleFormControlSelect1">Vehicle Type</label>
        <select name="type" class="form-control" id="exampleFormControlSelect1" required>
          <option  value="2 Wheeler">2 Wheeler</option>
          <option  value="3 Wheeler">3 Wheeler</option>
          <option  value="4 Wheeler">4 Wheeler</option>

        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1"> Vehicle Model</label>
        <input type="text" name="model" class="form-control" id="exampleFormControlInput1" placeholder="Vehicle Model" required>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Vehicle Description</label>
        <textarea name="desc" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div>


</form>


{% endblock  %}
